<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PFP Генератор</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f5f5f5;
            text-align: center;
            overflow: hidden;
        }

        /* Полупрозрачная рамка для генератора */
        .generator-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        /* Стиль для логотипа */
        .logo img {
            width: 150px;
            margin-bottom: 15px;
        }

        /* Стиль для канваса */
        #canvas {
            border: 2px solid #000;
            background-color: #fff;
            width: 100%;
            height: 400px;
        }

        /* Контейнер для кнопок */
        .button-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Стиль для кнопок */
        button, a {
            padding: 12px;
            background-color: #8352a4;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover, a:hover {
            background-color: #6f3e7d;
        }

        /* GIF-загрузка */
        #gif-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #gif-container img {
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Контейнер GIF -->
    <div id="gif-container">
        <img src="images/loader.gif" alt="Загрузка...">
    </div>

    <!-- Основной контейнер -->
    <div class="generator-container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>

        <canvas id="canvas"></canvas>

        <div class="button-container">
            <input type="file" id="upload" accept="image/*">
            <button id="generate">Генерировать</button>
            <a id="download" href="#" download="pfp.png">Скачать</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand(); // Разворачивает WebApp на весь экран
            }
        });
    </script>
</body>
</html>
